<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento - Clínica Andreza</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./agendamento.css">
  <script src="./agendamento.js"></script>
</head>
<body>

  <header class="header">
    <div class="container header-content">
      <div class="logo" aria-label="Logotipo da Clínica">
          <img src="/src/assets/imagens-header/image/logo-clinica.png" alt="logo Clinica" class="logo-img">
        <div class="logo-text">
          <h1>Clínica Andreza Carvalho</h1>
          <p>Fisioterapeuta Dermatofuncional</p>
        </div>
      </div>
      <nav class="social">
        <a href="#">
          <img src="/src/assets/imagens-footer/image/FACEBOOK.png" alt="Facebook">
        </a>
        <a href="#">
          <img src="/src/assets/imagens-footer/image/INSTAGRAM.png" alt="Instagram">
        </a>
        <a href="#">
          <img src="/src/assets/imagens-footer/image/WHATSAPP.png" alt="WhatsApp">
        </a>
      </nav>
    </div>
  </header>

  <main>
    <section class="agendamento">
      <h2>Agendamento</h2>

      <section class="calendario" aria-label="Calendário de dias disponíveis">
        <h3>Dias Disponíveis</h3>

        <div class="semana" role="row">
          <span>DOM</span><span>SEG</span><span>TER</span><span>QUA</span><span>QUI</span><span>SEX</span><span>SÁB</span>
        </div>

        <div class="dias" role="grid">
          <!-- Dias fictícios para exemplo -->
          <button class="dia inativo" disabled>29</button>
          <button class="dia inativo" disabled>30</button>
          <button class="dia" type="button">1</button>
          <button class="dia" type="button">2</button>
          <button class="dia" type="button">3</button>
          <button class="dia" type="button">4</button>
          <button class="dia" type="button">5</button>

          <button class="dia" type="button">6</button>
          <button class="dia" type="button">7</button>
          <button class="dia" type="button">8</button>
          <button class="dia" type="button">9</button>
          <button class="dia" type="button">10</button>
          <button class="dia" type="button">11</button>
          <button class="dia" type="button">12</button>
        </div>

        <div class="acoes">
          <button class="btn" id="btnMostrarHorarios" aria-disabled="true" disabled>Escolher Horários &gt;</button>
        </div>
      </section>

      <section class="horarios" aria-label="Horários disponíveis" hidden>
        <h3>Horários disponíveis para <span id="dataSelecionada"></span></h3>
        <div class="lista-horarios"></div>
        <button id="btnConfirmar" class="btn" disabled>Confirmar Agendamento</button>
      </section>

    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Clínica Andreza. Todos os direitos reservados.</p>
      <nav>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
        <a href="#">Blog</a>
        <a href="#">Sobre</a>
      </nav>
    </div>
  </footer>


</body>
</html>
